<!DOCTYPE html>
<html>
<head>
<script>
	alert("Check");
	console.log("log in console");
</script>
</head>
<body>
	<form action="processLogin.html" name="formValidation" method="post">
		<label for="username">Username: </label>
		<input type="text" name="username" id="username" required="true" pattern="[A-Za-z]{5}" title="Username length five.Special Characters,Numbers and Spaces are not allowed" autofocus="true"> 
		<input type="submit" name="Submit" value="Submit">
	</form>
<noscript>
	Javascript is disabled in your browser.
</noscript>
	
</body>
</html>
