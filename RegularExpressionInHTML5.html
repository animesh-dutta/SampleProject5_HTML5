<body>
	<form action="processLogin.html" name="formValidation" method="post">
		<label for="username">Username: </label>
		<input type="text" name="username" id="username" required="true" pattern="[A-Za-z]{5}" title="Username length five.Special Characters,Numbers and Spaces are not allowed" autofocus="true" maxlength="5"> 
		<input type="submit" name="Submit" value="Submit">
	</form>
